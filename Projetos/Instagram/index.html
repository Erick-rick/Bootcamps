<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title >Instagram</title>
    
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/Iphone.png" alt="celular">
        </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo.jpg" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="#" alt="foto de perfil">
                    </div>
                    <a href="#" class="instragram-login"> Continue como ... </a>
                    <a href="#" class="instragram-logout"> Remover conta </a>
                </div>
                <div class="group">
                    <p class="not-account">Não é ....</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="./img/appStore.png" class="app-download"></a>
                        <a href="./img/googleplay.png" class="app-download"></a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
